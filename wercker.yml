# docker box definition
box: java

# defining the dev pipeline
#

build:
  steps:
    - script:
        name: Build
        code: |
           ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR build -x test

flywaymigrate:
    steps:
      - script:
          name: Migrate DB using Flyway
          code: |
             ./gradlew flywayMigrate

runtests:
   steps:
    - script:
        name: gradletest
        code: |
           ./gradlew --project-cache-dir=$WERCKER_CACHE_DIR build

